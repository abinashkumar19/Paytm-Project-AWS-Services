

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paytm Signup</title>
  <link rel="icon" type="image/png" href="https://paytm.com/favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-box {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      width: 400px;
      background: #fff;
      box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
    }
    .signup-header {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .signup-form {
      margin: 0 auto;
      max-width: 340px;
      background: #fff;
      padding: 28px 22px 20px 22px;
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
    }
    .signup-form input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 7px;
      border: 1.5px solid #b3d1fa;
      background: #f7fbff;
      font-size: 1em;
      margin-bottom: 10px;
    }
    .signup-form button {
      width: 100%;
      padding: 11px;
      border-radius: 7px;
      border: none;
      background: linear-gradient(90deg, #007bff 0%, #0056b3 100%);
      color: #fff;
      font-size: 1.08em;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .signup-form .cancel-btn {
      background: #f2f2f2;
      color: #007bff;
      font-size: 1em;
      font-weight: 500;
      margin-top: 0;
    }
    .signup-form .message {
      margin-top: 12px;
      text-align: center;
      font-size: 0.98em;
    }
    .policy {
      text-align: center;
      font-size: 12px;
      margin: 20px 0;
      color: #555;
    }
    .policy a {
      color: #0070e0;
      text-decoration: none;
    }
    .download {
      text-align: center;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
    .download p {
      margin-bottom: 10px;
      font-size: 13px;
      color: #333;
    }
    .store-links img {
      width: 140px;
      margin: 0 8px;
      cursor: pointer;
    }
    .login-link {
      display: block;
      text-align: center;
      margin-top: 12px;
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
      font-size: 1em;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <div class="signup-header">Sign up for your Paytm account</div>
    <form class="signup-form" id="signupForm" autocomplete="off" onsubmit="event.preventDefault(); signup();">
      <input id="signupName" type="text" placeholder="Full Name" required />
      <input id="signupEmail" type="email" placeholder="Email" required />
      <input id="signupPassword" type="password" placeholder="Password" required minlength="6" />
      <button type="submit">Sign Up</button>
      <button type="button" class="cancel-btn" onclick="clearSignupForm()">Cancel</button>
      <div class="message" id="signupMessage"></div>
      <span class="login-link" onclick="window.location.href='signup.html'">Already have an account? Login</span>
    </form>
    <div class="policy">
      By signing up, you agree to our <a href="#">privacy policy</a> and <a href="#">terms of use</a>
    </div>
    <div class="download">
      <p>To create an account download Paytm App</p>
      <div class="store-links">
        <a href="https://apps.apple.com/in/app/paytm/id473941634" target="_blank" rel="noopener">
          <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store" style="width:140px; height:auto;">
        </a>
        <a href="https://play.google.com/store/apps/details?id=net.one97.paytm" target="_blank" rel="noopener">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
        </a>
      </div>
    </div>
  </div>
  <script>
    // Set your backend API URL here
    const API_URL = "http://backend-1090030115.ap-northeast-1.elb.amazonaws.com";

    function clearSignupForm() {
      document.getElementById('signupName').value = '';
      document.getElementById('signupEmail').value = '';
      document.getElementById('signupPassword').value = '';
      document.getElementById('signupMessage').innerHTML = '';
    }

    async function signup() {
      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;
      const msg = document.getElementById('signupMessage');
      msg.innerHTML = '';
      if (!name || !email || !password) {
        msg.innerHTML = '<span style="color:#d32f2f;">Please fill all fields.</span>';
        return;
      }
      if (password.length < 6) {
        msg.innerHTML = '<span style="color:#d32f2f;">Password must be at least 6 characters.</span>';
        return;
      }
      try {
        let response = await fetch(`${API_URL}/api/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });
        let data = await response.json();
        if (response.ok) {
          msg.innerHTML = '<span style="color:#388e3c;">Signup successful! Redirecting to QR scanner...</span>';
          setTimeout(() => { window.location.href = "signuppscanner.html"; }, 1200);
        } else {
          msg.innerHTML = `<span style="color:#d32f2f;">${data.error || "Signup failed"}</span>`;
        }
      } catch (e) {
        msg.innerHTML = '<span style="color:#d32f2f;">Network error. Please try again.</span>';
      }
    }
  </script>
</body>
</html>
